<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../SiteAssets/departments-sandbox/index-debug.js"></script>
<link rel="stylesheet" type="text/css" href="../SiteAssets/departments-sandbox/style-debug.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div class="emplWrapper" id="emplWrapper">
  <div id="emplBody" class="empl">
    <div id="empList" class="employees__list">
      <div id="empHeaders" class="employees__header"></div>
    </div>
    <div class="employees__form form">
      <div class="form__item">
        <label class="form__label">
          Name
          <input type="text" class="form__input" name="title" id="title" value="">
        </label>
      </div>
      <div class="form__item">
        <label class="form__label">
          Alias
          <input type="text" class="form__input" name="alias" id="alias">
        </label>
      </div>
      <div class="form__item">
        <label class="form__label">
          Position
          <input type="text" class="form__input" name="position" id="position">
        </label>
      </div>
      <div class="form__item">
        <label class="form__label">
          Gender
          <select class="form__select" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </label>
      </div>
      <div class="form__item">
        <label class="form__label">
          Office
          <select class="form__select" name="office" id="office">
            <option value="1">Manufacture</option>
            <option value="2">Midwest</option>
            <option value="3">Headquater</option>
          </select>
        </label>
      </div>
      <button type="submit" id="form__btn" class="form__button">Add Employee</button>
    </div>
  </div>
</div>
